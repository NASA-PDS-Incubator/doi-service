name: dev build release

on:
  push:
      branches:
        - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 pds_doi_core --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 pds_doi_core --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Deploy locally
      run: |
        pip install .
    - name: Update default configuration
      run: |
        import sys
        import os
        from pathlib import Path
        conf_dir = os.path.join(sys.prefix, "pds_doi_core")
        Path(conf_dir).mkdir(parents=True, exist_ok=True)
        conf_file = os.path.join(conf_dir, "conf.ini")
        print(f"Create config file for unit test {conf_file}")
        with open(conf_file, "w") as f:
            f.write("[OSTI]\n")
            f.write("user = {}\n".format("${{secrets.osti_login}}"))
            f.write("password = {}\n".format("${{secrets.osti_password}}"))
      shell: python
    - name: Unit Tests
      run: |
        python setup.py test
    - name: Create the package
      run: |
        pip install setuptools wheel
        rm -f dist/*
        python setup.py sdist bdist_wheel
    # the releases are available on https://github.com/NASA-PDS/<you repo>/releases
    - name: Clean previous dev/snapsoht tags
      run: |
        git fetch --prune --unshallow --tags
        git tag -l | grep 'dev' | xargs -t -I arg sh -c 'git tag -d arg;git push --delete origin arg;'
    - name: Publish new snapshot release
      run: |
        pip install pds-github-util
        python-snapshot-release --token ${{ secrets.GITHUB_TOKEN }}
    # the changelog will be available on https://nasa-pds.github.io/<your repo>/CHANGELOG
    - uses: actions/checkout@v2
      with:
        ref: gh-pages
    - name: Create changelog
      run: |
        sudo gem install github_changelog_generator
        github_changelog_generator --user NASA-PDS --project pds-doi-service  --token ${{ secrets.GITHUB_TOKEN }} --configure-sections '{"improvements":{"prefix":"**Improvements:**","labels":["enhancement"]},"defects":{"prefix":"**Defects:**","labels":["bug"]},"deprecations":{"prefix":"**Deprecations:**","labels":["deprecation"]}}' --no-pull-requests
    - name: Create requirements report
      run: |
        requirement-report --organization NASA-PDS --repository pds-doiservice --output REQUIREMENTS.md --token  ${{ secrets.GITHUB_TOKEN }}
    - name: Commit CHANGELOG.md file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add CHANGELOG.md
        git commit -m "update changelog" --allow-empty
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
